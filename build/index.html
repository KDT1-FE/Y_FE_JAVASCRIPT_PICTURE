<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="y5Zr5RU0IY68XLH4r827HO2ccUOAHDa7o2s6y1OuH1w" />
  
  <title>아이돌 멤버 관리 서비스</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/section.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script defer type="module" src="./js/header.js"></script>
  <script defer type="module" src="./js/nav.js"></script>
  <script defer type="module" src="./js/section.js"></script>
  <script defer type="module" src="./js/firebase.js"></script>
  <script defer src="./js/search.js"></script>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/ae/Ive_logo_%28Black%29.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="spin-container">
    <div class="square">
      <div class="spin"></div>
    </div>
  </div>
  <header>
    <div class="headertitle">아이돌 멤버 관리 서비스</div>
    <div class="check">
      <div class="checkuser">게스트</div>
      <button class="checklogin">로그인</button>
    </div>
  </header>
  <main>
    <nav>
      <div class="modal" id="insertmodal">
        <div class="button_container">
          <button class="button" id="insert">정보 등록</button>
          <button class="button" id="delete">정보 삭제</button>
        </div>
        <div class="modal-window">
          <div class="title">
              <h2>정보 등록</h2>
          </div>
          <div class="content">
            <label for="imageInput" class="upload-button">사진</label>
            <input type="file" id="imageInput" style="display: none;" accept="image/*">
          </div>
          <input type="text" class="content" id="nameInput" placeholder="이름"></input>
          <input type="text" class="content" id="groupInput" placeholder="그룹"></input>
          <div class="buttons">
            <button id="modalinsert">등록</button>
            <button id="modaldelete">취소</button>
          </div>
      </div>
      </div>
      
      <div class="search">
        <input type="text" class="searchbox" placeholder="최애를 검색해보세요!">
        <span class="material-symbols-outlined">
            search
        </span>
      </div>
    </nav>
    <section>
      <div class="profile-list" id="list">
        <div class="itemhead">
          <input type="checkbox" style="cursor: pointer;" id="allcheckbox">
          <div class="image" style="cursor: default;">사진</div>
          <div class="name" style="cursor: default;">이름</div>
          <div class="group" style="cursor: default;">그룹</div>
        </div>
        <div class="item" id="id1">
          <div class="noncheckbox">
            <input type="checkbox" class="defaultcheckbox">
          </div>
          <div class="image">
            <img src="./image/안유진.webp" alt="안유진">
          </div>
          <div class="name">안유진</div>
          <div class="group">IVE</div>
        </div>
        <div class="item" id="id2">
          <div class="noncheckbox">
            <input type="checkbox" class="defaultcheckbox">
          </div>
          <div class="image">
            <img src="./image/설윤.webp" alt="설윤">
          </div>
          <div class="name">설윤</div>
          <div class="group">NMIXX</div>
        </div>
        <div class="item" id="id3">
          <div class="noncheckbox">
            <input type="checkbox" class="defaultcheckbox">
          </div>
          <div class="image">
            <img src="./image/소희.webp" alt="소희">
          </div>
          <div class="name">소희</div>
          <div class="group">ALICE</div>
        </div>
        <div class="item" id="id4">
          <div class="noncheckbox">
            <input type="checkbox" class="defaultcheckbox">
          </div>
          <div class="image">
            <img src="./image/김채원.jpg" alt="김채원">
          </div>
          <div class="name">김채원</div>
          <div class="group">LE SSERAFIM</div>
        </div>
        <div class="item" id="id5">
          <div class="noncheckbox">
            <input type="checkbox" class="defaultcheckbox">
          </div>
          <div class="image">
            <img src="./image/허윤진.jpg" alt="허윤진">
          </div>
          <div class="name">허윤진</div>
          <div class="group">LE SSERAFIM</div>
        </div>
        <div class="item" id="id6">
          <div class="noncheckbox">
            <input type="checkbox" class="defaultcheckbox">
          </div>
          <div class="image">
            <img src="./image/하니.webp" alt="하니">
          </div>
          <div class="name">하니</div>
          <div class="group">NewJeans</div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
