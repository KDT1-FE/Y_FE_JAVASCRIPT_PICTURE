  <body class="mo">
    <img id="IMGPREVIEW" />
    <div id="DIM" class="none"></div>
    <section class="popup-container none">
      <header class="popup-header">
        <span>직원 프로필 추가</span>
        <span class="material-symbols-outlined">close</span>
      </header>
      <div class="popup-contents-container">
        <div class="profile-image"></div>
        <section class="profile-infomation-container">
          <div class="profile-row name">
            <div class="row-title">이름 <span>(한/영)</span></div>
            <div class="row-content">
              <input type="text" minlength="2" maxlength="6" placeholder="한글 이름(최대 6자)" />
              <input type="text" minlength="2" maxlength="12" placeholder="영어 이름(선택, 최대 12자)" />
            </div>
          </div>
          <div class="profile-row team">
            <div class="row-title">팀・부서</div>
            <div class="row-content">
              <select name="teams" id="profile-team">
                <option value="개발">개발</option>
                <option value="디자인">디자인</option>
                <option value="기획">기획</option>
                <option value="AI">AI</option>
                <option value="피플">피플</option>
              </select>
            </div>
          </div>
          <div class="profile-row e-mail">
            <div class="row-title">이메일</div>
            <div class="row-content">
              <input type="text" placeholder="이메일을 입력하세요" />
            </div>
          </div>
          <div class="profile-row tel">
            <div class="row-title">연락처 <span>(- 없이 입력)</span></div>
            <div class="row-content">
              <input type="text" placeholder="연락처를 입력해주세요" />
            </div>
          </div>
          <div class="profile-row author">
            <div class="row-title">관리자 여부</div>
            <div class="row-content">
              <select name="author" id="profile-author">
                <option value="직원">직원</option>
                <option value="관리자">관리자</option>
              </select>
            </div>
          </div>
          <div class="profile-row image">
            <div class="row-title">사진<span>(선택)</span></div>
            <div class="row-content">
              <input type="file" accept=".jpg, .jpeg, .png" />
              <span>삭제</span>
            </div>
          </div>
        </section>
      </div>
      <div class="popup-buttons">
        <button class="btn-md outlined">취소</button>
        <button class="btn-md">저장</button>
      </div>
    </section>
    <!-- 

      toast

     -->
    <div class="toast-message none">
      <span class="material-symbols-outlined">check_circle</span>
      <span></span>
    </div>
    <!-- 

      헤더 바

     -->
    <header class="header-container drag-prevent">
      <img class="header-logo" src="./images/main_logo_width-long.png" alt="logo" />

        <span class="header-userinfo_greeting">안녕하세요 님</span>

            <span class="material-symbols-outlined"> apartment </span>

        </div>
      </nav>
      <!--

      <main class="main-container">
        <header class="main-container_header">
          <h1 class="main-title">직원 프로필 관리</h1>
          <section class="main-toolbar">
            <div class="main-toolbar_desc">
              <span>직원 수</span>
              <span> 0 명</span>
            </div>
            <div class="main-toolbar_rightcontainer">
              <input type="search" placeholder="직원 이름 검색" />
              <div class="main-toolbar_filter-container">
                <span>정렬</span>
                <select name="teams" id="filter-teams">
                  <option value="전체">전체</option>
                  <option value="개발">개발</option>
                  <option value="디자인">디자인</option>
                  <option value="기획">기획</option>
                  <option value="AI">AI</option>
                  <option value="피플">피플</option>
                </select>
                <select name="orders" id="filter-order">
                  <option value="등록순">등록순</option>
                  <option value="가나다순">가나다순</option>
                </select>
              </div>
              <div class="main-toolbar_rightcontainer_buttons">
                <button class="btn-sm outlined">선택 삭제</button>
                <button class="btn-sm filled">직원 추가</button>
              </div>
            </div>
          </section>
        </header>
        <section class="listtable-container">
          <div class="listtable-tablehead">
            <div class="listtable-column">
              <input type="checkbox" />
              <span>프로필 사진</span>
            </div>
            <div class="listtable-column">이름</div>
            <div class="listtable-column e-mail">이메일</div>
            <div class="listtable-column">연락처</div>
            <div class="listtable-column team">팀 ・ 부서</div>
            <div class="listtable-column author">관리자 여부</div>
          </div>
