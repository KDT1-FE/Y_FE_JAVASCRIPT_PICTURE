<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 사진 관리 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="title">임직원 관리</h1>
        <div class="buttons">
            <button class="emp-reg-btn">임직원 등록</button>
            <button class="emp-del-btn">임직원 삭제</button>
        </div>
        <div class="search">
            <input type="text" placeholder="이름 또는 이메일로 검색하기">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
        </div>
        <div class="emp-list" id="list">
            <div class="list-row list-header">
                <input type="checkbox" class="checkbox" name="select-all-checkbox" id="select-all-checkbox">
                <div class="list-cell">프로필 사진</div>
                <div class="list-cell">이름</div>
                <div class="list-cell">이메일</div>
                <div class="list-cell">휴대폰 번호</div>
                <div class="list-cell">구분</div>
            </div>
            <div class="list-row list-item">
                <input type="checkbox" class="checkbox" name="select-checkbox">
                <div class="list-cell"><img src="https://picsum.photos/120/130" alt=""></div>
                <div class="list-cell">Taron Egerton</div>
                <div class="list-cell">abc@gmail.com</div>
                <div class="list-cell">010-1234-5678</div>
                <div class="list-cell">VIP</div>
            </div>
            <div class="list-row list-item">
                <input type="checkbox" class="checkbox" name="select-checkbox">
                <div class="list-cell"><img src="https://picsum.photos/120/130" alt=""></div>
                <div class="list-cell">Taron Egerton</div>
                <div class="list-cell">abc@gmail.com</div>
                <div class="list-cell">010-1234-5678</div>
                <div class="list-cell">VIP</div>
            </div>
        </div>
    </main>
</body>

</html>
