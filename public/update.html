<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/enroll.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <link rel="stylesheet" href="css/update.css" />
  </head>
  <body>
    <main>
      <section class="section__enroll">
        <nav class="section__enroll--nav">
          <p>회원 상세 정보</p>
          <div>
            <a id="update_button"><button>수정 완료</button></a>
            <button>삭제</button>
          </div>
        </nav>
        <article class="section__enroll--article">
          <div class="section__enroll--template">
            <ul>
              <li>
                <span>이름</span>
                <input type="text" id="user_name" />
              </li>
              <li>
                <span>연락처</span>
                <input type="text" id="user_phone" maxlength="11" />
              </li>
              <li>
                <span>등록 기간</span>
                <input type="date" name="start_of_days" id="start_of_days" />
                <input type="date" name="end_of_days" id="end_of_days" />
              </li>
              <li>
                <span>PT 등록 여부</span>
                <input type="checkbox" name="pt_check" id="pt_check" />
              </li>
              <div class="section__enroll--pt_check">
                <div>
                  <span>PT 잔여 세션</span>
                  <input type="number" id="pt_session" />
                </div>
                <div>
                  <span>담당 트레이너</span>
                  <input type="text" id="pt_trainer" />
                </div>
              </div>
            </ul>
          </div>
          <div class="section__enroll--image">
            <p>사진</p>
            <div class="section__enroll--image_upload">
              <input type="file" accept="image/*" id="image_upload" />
              <div id="image_location"></div>
              <div class="section__enroll--image_button"></div>
            </div>
          </div>
        </article>
      </section>
      <section>
        <nav class="section__detail--pt_info">
          <p>일지</p>
          <div>
            <button id="pt_add">세션 추가</button>
            <button id="pt_submit">세션 저장</button>
          </div>
        </nav>
        <article>
          <div class="section__detail--pt_list">
            <div class="section__detail--pt_template">
              <ul>
                <li>세션 번호</li>
                <li>날짜</li>
                <li>부위</li>
                <li>내용</li>
                <li>중량</li>
                <li>횟수</li>
                <li>세트</li>
                <li>비고</li>
              </ul>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./js/firebase.js" type="module"></script>
    <script src="./js/update.js" type="module"></script>
    <script src="./js/image.js" type="module"></script>
  </body>
</html>
