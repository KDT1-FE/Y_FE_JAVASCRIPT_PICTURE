<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/albaSelect.css" />
    <link rel="icon" href="./assets/icon/weAlba.PNG">
    <title>우리 알바 - 알바생 관리 페이지</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="./js/loading.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="wealba"><h2>우리 알바</h2></div>
      <div class="navbarmenu"></div>
    </header>
    <!-- 로딩 화면 추가 -->
    <div class="loading-screen">
      <div class="loading-bar"></div>
    </div>
    <!-- 알바생 관리 페이지 -->
    <section class="alba-manage">
      <!-- <h2>알바생 관리하기</h2> -->
      <div class="list-container">
        <div class="button-container">
          <button class="alba-register-button">등록하기</button>
          <button class="alba-delete-button">삭제하기</button>
          <button class="back-button">메인 페이지로</button>
        </div>
        <table class="alba-list">
          <thead>
            <tr>
              <th class="alba-checkbox-th">선택</th>
              <th class="alba-photo-th">사진</th>
              <th class="alba-name-th">이름</th>
              <th class="alba-phone-th">전화번호</th>
              <th class="alba-class-th">직급</th>
              <th class="alba-worktime-th">근무시간</th>
              <th class="alba-updateBtn-th">프로필</th>
            </tr>
          </thead>
          <!-- 알바생 리스트 -->
          <tbody class="alba-list-body">
            <!-- 알바생 데이터 
              반복구간 -->
          </tbody>
        </table>
        <!-- 프로필 모달창 -->
        <div class="modal-container" style="display: none">
          <div class="modal-content">
            <div class="modal-header">
              <h2>프로필</h2>
            </div>
            <div class="modal-body">
              <div class="modal-left-container">
                <img src="" alt="알바생 사진" id="profileImage" />
              </div>
              <div class="modal-right-container">
                <div class="modal-info">
                  <p><span id="profileName"></span></p>
                </div>
                <div class="modal-info">
                  <p><span id="profilePhone"></span></p>
                </div>
                <div class="modal-info">
                  <p><span id="profileClass"></span></p>
                </div>
                <div class="modal-info">
                  <p><span id="profileWorktime"></span></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="update-button">수정하기</button>
              <button class="close-button">닫기</button>
            </div>
          </div>
        </div>
        <!-- 삭제 확인 모달창 -->
        <div class="confirm-modal-container" style="display: none">
          <div class="confirm-modal-content">
            <div class="confirm-modal-header">
              <h2>데이터 삭제</h2>
            </div>
            <div class="confirm-modal-body">
              <p>선택한 알바생 데이터를 정말로 삭제하실건가요?</p>
            </div>
            <div class="confirm-modal-footer">
              <button class="confirm-button">네. 지울래요!</button>
              <button class="cancel-button">잠시만요..</button>
            </div>
          </div>
        </div>
        <!-- 선택된 알바생 없음 모달창 -->
        <div class="no-selection-modal-container" style="display: none">
          <div class="no-selection-modal-content">
            <div class="no-selection-modal-header">
              <h2>오류!</h2>
            </div>
            <div class="no-selection-modal-body">
              <p>삭제를 진행하려면 데이터를 선택해야 해요!</p>
            </div>
            <div class="no-selection-modal-footer">
              <button class="close-button">앗</button>
            </div>
          </div>
        </div>
        <!-- 등록된 알바생이 없을 때 메시지 -->
        <p class="no-alba-message">등록된 알바생이 없습니다. 먼저 알바생을 추가해보세요!</p>
      </div>
    </section>
    <!-- jQuery CDN 추가 -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/albaSelect.js"></script>
  </body>
</html>
