    <header class = "header">
      <h1>임직원 수정</h1>
    </header>


<table>
  <!-- <caption>Statement Summary</caption> -->
  <thead>
  <tr>
      <th scope="col">이름</th>
      <td>                          
        <div class="form-group">
            <label>이름</label>
            <input type="text" id="edit_name" class="form-control" required>
        </div>
        </td>
  </tr>
  <tr>
      <th scope="col">이메일</th>
      <td>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" id="email" class="form-control" required>
        </div>
      </td>
  </tr>
  <tr>
      <th scope="col">전화번호</th>
      <td>
        <div class="form-group">
            <label>전화번호</label>
            <input type="text" id="phone" class="form-control" required>
        </div>
      </td>
  </tr>
  <tr>
      <th scope="col">직책</th>
      <td>
        <div class="form-group">
            <label>직책</label>
            <input type="text" id="position" class="form-control" required>
        </div>	
      </td>
  </tr>
  <tr>
    <th scope="col">사진</th>
    <td>
      <div class="form-group">
          <label>사진</label>
          <div class="filebox preview-image">
              <!-- <input class="upload-name" value="파일선택" disabled="disabled" > -->
              <img id="edit-image-preview" src="" alt="Image Preview" />
              <!-- <label for="input-file">업로드</label>  -->
              <!-- <input type="file" id="input-file" class="upload-hidden">  -->
              <!-- <input type="file" id="edit-image" class="upload-hidden"> -->
              <input type="file" id="photo">
          </div>
          
          <!-- <button class="btn btn-danger mt-3" id="send">올리기</button> -->
      </div>
    </td>
</tr>
  </table>

  <div class="profile-edit-button">
    <button class="button--state-cancel">취소</button>
    <button class = "button__edit--profile" id = "profile_edit">수정</button>
    <button class = "button__delete--profile" id = "profile_delete">삭제</button>
</div>
  
    <script src="main.js"></script>

    <script src="script.js"></script>
    <script src="edit.js"></script>
</body>
</html>
