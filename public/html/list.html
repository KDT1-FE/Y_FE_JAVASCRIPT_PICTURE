<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 관리</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="member-list-container">
      <h2>⭐ 캐릭터 관리</h2>
      <br />
      <div class="member-header">
        <input
          type="search"
          class="member-search"
          placeholder="캐릭터 이름으로 검색하기"
        />
        <button
          class="member-create"
          type="button"
          onclick="window.location.href='create.html'"
        >
          캐릭터 등록
        </button>
        <button class="member-delete" type="button">캐릭터 삭제</button>
      </div>
      <br />
      <hr />
      <br />

      <div class="member-list-box">
        <ul class="member-list" id="list">
          <li class="member-list-innercheck"><input type="checkbox" /></li>
          <li class="member-list-inner"><strong>사진</strong></li>
          <li class="member-list-inner"><strong>이름</strong></li>
          <li class="member-list-inner"><strong>국적</strong></li>
          <li class="member-list-inner"><strong>생년월일</strong></li>
          <li class="member-list-inner"><strong>제작</strong></li>
        </ul>
        <br />
      </div>
      <br />
      <hr />
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
