<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 관리</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="member-list-container">
      <h2>⭐ 캐릭터 관리</h2>
      <br />
      <div class="member-header">
        <input
          type="search"
          class="member-search"
          placeholder="캐릭터 이름으로 검색하기"
          onkeyup="debouncedSearch(event)"
        />
        <button
          class="member-create"
          type="button"
          onclick="window.location.href='create.html'"
        >
          캐릭터 등록
        </button>
        <button class="member-delete" type="button">캐릭터 삭제</button>
      </div>
      <br />
      <hr />

      <div>
        <ul class="member-title" id="list">
          <li class="member-innercheck-title">
            <input
              type="checkbox"
              id="selectAllCheckbox"
              onchange="checkAllBoxes(this)"
            />
          </li>
          <li class="member-inner-title"><strong>사진</strong></li>
          <li class="member-inner-title"><strong>이름</strong></li>
          <li class="member-inner-title"><strong>국적</strong></li>
          <li class="member-inner-title"><strong>생년월일</strong></li>
          <li class="member-inner-title"><strong>제작</strong></li>
        </ul>
      </div>
      <hr />
      <br />
      <div class="member-list-box">
        <br />
      </div>
      <br />
      <hr />
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="../js/firebaseInit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="../js/list.js"></script>
  </body>
</html>
