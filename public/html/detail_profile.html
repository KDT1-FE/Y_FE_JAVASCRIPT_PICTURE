    <div class="inner">
      <h1>프로필 상세 페이지</h1>
        <!-- 폼 상단 -->
        <div class="form_top">
          <!-- 상단 왼쪽 -->
          <div class="top_left">
            <!-- 이미지 등록 -->
            <div class="upload-box">
              <div class="image_btn">
                <div class="remove-image" >사진 삭제</div>

              </div>
            
              <input
                class="file"
                id="chooseFile"
                type="file"
                onchange="dropFile.handleFiles(this.files)"
                accept="image/png, image/jpeg, image/gif"
              />
              <!-- 드롭 앤 드러그 -->
              <div id="drop-file" class="drag-file">
                <div id="user-url">
                <img src="" alt="미리보기 이미지" class="preview"  />
              </div>
              </div>
            </div>
          </div>
          <!-- 상단 오른쪽 form data-->

            <li>
              <div class="tit"> 신랑 이름 : </div>

            </li>
            <li>
              <div class="tit"> 신부 이름 : </div>
              <div id="user-w_name"> </div>
            </li>
            <li>
              <div class="tit"> 결혼 예정일 : </div>

            </li>
            <li>

              <div id="user-place">  </div>
            </li>
            <li>
              <div class="tit"> 대표 연락처 : </div>

            </li>
            <li>
              <div class="tit"> 지역 : </div>
              <div id="user-region">  </div>
              <!-- 선택한 요소들 출력 -->
              <div id="selected-partner">
              
                <ul id="selected-list"></ul>
              </div>
            </li>
          </ul>
        </div>
        <!-- 폼 하단 -->

          <!-- 댓글 -->

            <button onclick="history.go(-1);">뒤로가기</button>
