<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 초기화 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- 구글 아이콘 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>cupid</title>

    <!-- 링크 태그 -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/profile_upload.css" />
    <script src="../js/upload.js" type="module" defer></script>
    <script src="../js/profile.js" defer></script>
    <script src="../main.js" defer></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="inner">
        <a href="/" class="item logo">
          <img src="../images/logo_name(160X60)_ss.png" alt="cupid_logo" />
        </a>
        <div class="item menu">
          <ul>
            <li>
              <a
                href="./user.html"
                class="animate__animated animate__bounce"
                target="_blank"
                >고객 정보</a
              >
            </li>
            <li><a href="./profile_upload.html">예약 등록</a></li>
          </ul>
        </div>
        <div class="item icon">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </div>
    </header>

    <!-- section -->
    <section>
      <div class="inner">
        <h1>예약 정보</h1>
        <form id="form" , enctype="multipart/form-data">
          <!-- 폼 상단 -->
          <div class="form_top">
            <!-- 상단 왼쪽 -->
            <div class="top_left">
              <!-- 이미지 등록 -->
              <div class="upload-box">
                <label for="chooseFile" class="upload-txt"> 사진 업로드</label>
                <input
                  class="file"
                  id="chooseFile"
                  type="file"
                  accept="image/png, image/jpeg, image/gif"
                  onchange="dropFile.handleFiles(this.files)"
                />
                <!-- 드롭 앤 드러그 -->
                <div id="drop-file" class="drag-file">
                  <img
                    src="https://img.icons8.com/pastel-glyph/2x/image-file.png"
                    alt="파일 아이콘"
                    class="image"
                  />
                  <p class="message">이미지를 드래그 하세요.</p>
                  <img alt="미리보기 이미지" id="preview" />
                </div>
              </div>
            </div>
            <!-- 상단 오른쪽 form data-->
            <ul class="top_right">
              <li>
                <label for="m_name">신랑 이름 : </label>
                <input name="m_name" type="text" id="name" required />
              </li>
              <li>
                <label for="w_name">신부 이름 : </label>
                <input name="w_name" type="text" id="name" required />
              </li>
              <li>
                <label for="data"> 결혼 예정일 : </label>
                <input name="data" type="date" id="data" required />
              </li>
              <li>
                <label for="place"> 웨딩홀 장소 : </label>
                <select name="place" id="place">
                  <option value="야외 웨딩">야외 웨딩</option>
                  <option value="실내 웨딩">실내 웨딩</option>
                </select>
              </li>
              <li>
                <label for="number"> 대표 연락처 : </label>
                <input
                  name="number"
                  type="tel"
                  id="number"
                  required
                  pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                  maxlength="13"
                  oninput="hypenTel(this)"
                />
              </li>
              <li>
                <label for="region">지역 : </label>
                <input name="region" type="text" id="region" required />
              </li>
            </ul>
          </div>
          <!-- 폼 하단 -->
          <div class="form_bottom"></div>
          <!-- 폼 버튼 -->

          <div class="button">
            <button type="button" id="submitBtn">등록하기</button>
            <button onclick="history.go(-1);">나가기</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
