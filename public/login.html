<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./login.js" defer></script>
  </head>
  <body>
    <main class="main_box">
      <img src="./images/icons/stain.png" class="background_stain" alt="" />
      <section class="main__img_box"></section>
      <section class="main__container">
        <h2 class="title">login</h2>
        <form action="" class="main__login_box">
          <div class="input__box">
            <input
              type="text"
              class="email_box"
              placeholder="email을 입력해주세요"
            />
            <input
              type="password"
              class="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="btn_box">
            <button class="signin-link">signin</button>
            <button type="submit" class="login-btn">login</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
