    <link rel="stylesheet" href="./css/styles.css" />

  </head>
  <body>
    <header class="logo">
      <img class="header-logo" src="./assets/graphics/logo.webp" />
    </header>
    <main class="main">
      <div class="main-wrap">
        <div class="main-top">
          <h1 class="main-top-text">주민 관리🦝</h1>
          <button class="add-button">주민 등록</button>
          <button class="delete-button">주민 삭제</button>
        </div>
        <div class="main-middle">
          <div class="main-middle-header">
            <hr class="main-middle-hr" />
            <ul class="villagers-info-ul">
              <li><p class="villagers-info-li">프로필 사진</p></li>
              <li><p class="villagers-info-li">이름</p></li>
              <li><p class="villagers-info-li">성별</p></li>
              <li><p class="villagers-info-li">생일</p></li>
              <li><p class="villagers-info-li">성격</p></li>
              <li><p class="villagers-info-li">좋아하는 색</p></li>
            </ul>
            <hr class="main-middle-hr" />
          </div>
          <div class="villagers-list">
            <div class="villager" data-id="apple">
              <ul class="villager-info-ul">
                <li class="villager-info-li">
                  <img
                    id="villager-img"
                    class="villager-img"
                    src=""
                    alt="Firebase 이미지"
                  />
                </li>
                <li><p class="villager-info-li">애플</p></li>
                <li><p class="villager-info-li">여자</p></li>
                <li><p class="villager-info-li">9월 23일</p></li>
                <li><p class="villager-info-li">아이돌</p></li>
                <li><p class="villager-info-li">컬러풀/빨간색</p></li>
              </ul>
            </div>
            <div class="villager" data-id="poyami">
              <ul class="villager-info-ul">
                <li class="villager-info-li">
                  <img
                    id="villager-img1"
                    class="villager-img"
                    src=""
                    alt="Firebase 이미지"
                  />
                </li>
                <li><p class="villager-info-li">뽀야미</p></li>
                <li><p class="villager-info-li">여자</p></li>
                <li><p class="villager-info-li">1월 30일</p></li>
                <li><p class="villager-info-li">친절함</p></li>
                <li><p class="villager-info-li">빨간색/분홍색</p></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
