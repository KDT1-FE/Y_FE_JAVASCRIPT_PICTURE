<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZKABAN : Despair Of Prison</title>
    <link rel="shortcut icon" href="/favicon-16.png" sizes="16x16">
    <link rel="shortcut icon" href="/favicon-32.png" sizes="32x32">
    <link rel="shortcut icon" href="/favicon-48.png" sizes="48x48">
    <link rel="shortcut icon" href="/favicon-64.png" sizes="64x64">
    <link rel="shortcut icon" href="/favicon-128.png" sizes="128x128">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <video class="loginBg" src="/videos/loginBg-15s.mp4" autoplay muted loop alt="departure village"></video>
    <div class="login-container">
        <h2>Way to Azkaban</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "aaa" && password === "bbb") {                
                window.location.href = "main.html";
            } else {
                alert("Check your Id and Password");
            }
        });
    </script>
</body>

</html>
