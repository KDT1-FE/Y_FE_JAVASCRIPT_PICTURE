  <body class="body">
    <main class="main">
      <nav class="main__header">
        <h1>임직원 관리</h1>
        <a href="#">관리자님</a>
      </nav>
      <section class="main__btn-box">
        <button class="main__add-btn" id="user-add-btn">임직원 등록</button>
        <form class="main__search-form">
          <input
            type="text"
            class="main__search"
            placeholder="이메일을 입력해주세요."
          />
          <button class="main__search-btn" type="submit">
            <img src="./images/icons/search-black.png" alt="search-icon" />
          </button>
        </form>
      </section>

      <section class="main__users-list-box">
        <div class="users-list-kategorie">
          <input type="checkbox" name="docId" class="doc-id" id="doc-id" />
          <span class="users-list-img">프로필 사진</span>
          <span class="users-list-name">이름</span>
          <span class="users-list-email">이메일</span>
          <span class="users-list-phone">전화번호</span>
          <span class="users-list-division">분류</span>
        </div>
        <div class="users-list-box">
          <div class="loading" id="loading">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </section>
    </main>
    <section class="section__user-add-box">
      <form action="" class="section__user_form" id="section__user_form">
        <div class="section__user_img_container">
          <input
            style="display: none"
            name="image"
            type="file"
            class="user_imgInput"
          />
          <img class="img_section" src="./images/user/user.png" />
        </div>
        <input
          type="text"
          name="name"
          class="user_name"
          placeholder="이름을 입력해주세요."
        />
        <input
          type="text"
          name="phone"
          class="user_phone"
          maxlength="14"
          placeholder="전화번호를 입력해주세요."
        />
        <div class="section__user_email_container">
          <input
            type="text"
            class="user_email"
            name="email"
            placeholder="이메일을 입력해주세요."
          />
          <button class="user_email_check_btn">중복확인</button>
        </div>
        <input
          type="password"
          name="password"
          class="user_password"
          placeholder="비밀번호를 입력해주세요."
        />
        <div class="section__user_division_checkbox">
          <label>
            <input
              type="checkbox"
              name="division"
              value="vip"
              class="section__user_checkbox_division"
            />vip
          </label>
          <label>
            <input
              type="checkbox"
              name="division"
              value="manager"
              class="section__user_checkbox_division"
            />관리자
          </label>
        </div>
        <div class="section__user_button_container">
          <button class="section__user_add_btn" type="submit">
            임직원 등록
          </button>
          <button class="section__user_cancel_btn">취소</button>
        </div>
      </form>
    </section>
  </body>
