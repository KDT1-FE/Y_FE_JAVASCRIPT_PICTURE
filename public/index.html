<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="./index.js" defer type="module"></script>
    <script src="./firebase.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__user-info-box">
        <img class="userImg" src="./images/user/user.png" alt="userImg-icon" />
        <p class="user_name">김춘삼</p>
        <h4 class="user_division">관리자111111111</h4>
      </div>
      <a class="header__sub-menu-list"> 임직원 목록 </a>
      <a class="header__sub-menu-add"> 임직원 등록 </a>
      <div class="header__user-menu-box">
        <a class="header__user-menu-userinfo">
          내 정보확인
          <img src="./images/icons/user.png" alt="userInfo-icon" />
        </a>
        <a class="header__user-menu-logout">
          로그아웃
          <img src="./images/icons/logout.png" alt="logout-icon" />
        </a>
      </div>
    </header>
    <main class="main">
      <h1>임직원 목록</h1>
      <section class="main__btn-box">
        <button class="main__add-btn">임직원 등록</button>
        <form class="main__search-form">
          <input
            type="text"
            class="main__search"
            placeholder="이메일을 입력해주세요."
          />
          <button class="main__search-btn" type="submit">검색</button>
        </form>
      </section>
      <hr />
      <section class="main__users-list-box">
        <div class="users-list-kategorie">
          <input type="checkbox" name="" id="" />
          <span class="users-list-img">프로필 사진</span>
          <span class="users-list-name">이름</span>
          <span class="users-list-email">이메일</span>
          <span class="users-list-phone">전화번호</span>
          <span class="users-list-division">분류</span>
        </div>
        <div class="users-list-box">
          <div class="user-list-box data-01">
            <input type="checkbox" name="" id="" />
            <img src="./images/user/user.png" alt="" />
            <span>김춘삼</span>
            <span>1@naver.com</span>
            <span>010-0000-0000</span>
            <span>vip</span>
            <div class="user-list-btn-box data-01">
              <button class="user-list-btn-edit">수정</button>
              <button class="user-list-btn-delete">삭제</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
