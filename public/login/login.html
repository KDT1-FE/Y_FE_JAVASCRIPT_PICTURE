<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🙋‍♀️employee picture</title>
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="/reset.css"
    />
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="/main.css"
    />
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="/media.css"
    />
    <link
      href="https://webfontworld.github.io/NanumSquareNeo/NanumSquareNeo.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>🙋‍♂️---logo--- 🙋‍♀️</h1>
      <nav class="nav">
        <ul class="gnb">
          <li><a href="/index.html">직원목록</a></li>
          <li><a href="/upload/upload.html">업로드</a></li>
          <li id="gnb__delete-btn"><a class="nav-delete-btn">삭제</a></li>
          <li class="gnb__welcome">
            <ul>
              <li class="welcome__login">
                로그인 후 이용 해 주세요😁
                <button type="button">
                  <a href="/login/login.html">로그인</a>
                </button>
              </li>
              <li class="welcome__logout none">
                <span id="user-name"></span> 오늘도 힘차게!😁
                <button type="submit" id="logout-btn">로그아웃</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <!-- 탭 -->
    <section class="tab-wrap">
      <div class="tab-btn-area">
        <button class="tab-btn act" type="button"><h5>로그인</h5></button>
        <button class="tab-btn" type="button"><h5>회원가입</h5></button>
      </div>

      <!-- 로그인 -->
      <div id="login" class="tab-con show">
        <div class="input-col">
          <input
            type="email"
            class="form-input"
            placeholder="admin@email.com"
            id="login__email"
          />
          <input
            type="password"
            class="form-input"
            placeholder="123456"
            id="login__pw"
          />
        </div>
        <div class="btn-area-full">
          <button type="submit" class="btn btn-login" id="login-btn">
            로그인
          </button>
        </div>
      </div>

      <!-- 가입 -->
      <div id="join" class="tab-con">
        <div class="input-col">
          <input
            type="text"
            class="form-input"
            placeholder="이름"
            id="join__name"
          />
          <input
            type="email"
            class="form-input"
            placeholder="email@email.com"
            id="join__email"
          />
          <input
            type="password"
            class="form-input"
            placeholder="6자리 이상의 비밀번호를 입력해주세요."
            id="join__pw"
          />
        </div>
        <div class="btn-area-full">
          <button type="submit" class="btn btn-join" id="join-btn">가입</button>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="/firebase.js"></script>
    <script src="/login/login.js?23082100"></script>
    <script src="/login_ck.js?23082100"></script>
  </body>
</html>
