<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 생성</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="member-create-container">
      <h2>⭐ 캐릭터 추가</h2>
      <br />
      <hr />
      <div class="member-create-list">
        <input type="file" id="member-image" class="member-image" /><br />
        <input
          type="text"
          id="member-name"
          class="member-name"
          placeholder="이름"
        /><br />
        <input
          type="text"
          id="member-country"
          class="member-country"
          placeholder="국적"
        /><br />
        <input
          type="text"
          id="member-birth"
          class="member-birth"
          placeholder="생년월일(ex.2023.01.01)"
        /><br />
        <input
          type="text"
          id="member-creator"
          class="member-creator"
          placeholder="제작"
        /><br />
        <button type="submit" class="create-button">캐릭터 등록</button>
      </div>
      <hr />
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

  </body>
</html>
