<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 생성</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="member-container">
      <h2>⭐ 멤버 추가</h2>
      <br />
      <hr />
      <div class="member-create-list">
        <input type="file" id="member-image" /><br />
        <input type="text" id="member-name" placeholder="이름" /><br />
        <input type="text" id="member-country" placeholder="국적" /><br />
        <input type="text" id="member-birth" placeholder="생년월일" /><br />
        <input type="text" id="member-creator" placeholder="제작" /><br />
        <button class="member-create-button" type="button">
          <!-- onclick="window.location.href='index.html'" -->
          캐릭터 등록
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="./member.js"></script>
  </body>
</html>
