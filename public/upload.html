    <input type="text" class="form-control mt-2" id="name" placeholder="이름">
    <input type="text" class="form-control mt-2" id="email" placeholder="이메일">
    <input type="text" class="form-control mt-2" id="phonenumber" placeholder="휴대폰 번호">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger mt-3" id="send">등록</button>

  <script type="module">

          apiKey: "AIzaSyBLJjgAJr-CPkOMvQ5cXo_7XxRB457ClOY",

          projectId: "kakaojs-7b84e",

        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        $('#send').click(function(){
            
            var file = document.querySelector('#image').files[0];
            var storageRef = storage.ref();
            var route = storageRef.child('image/'+ file.name);
            var uploadFile = route.put(file);

            uploadFile.on( 'state_changed', 
                // 변화시 동작하는 함수 
                null, 
                //에러시 동작하는 함수
                (error) => {
                    console.error('실패사유는', error);
                }, 
                // 성공시 동작하는 함수
                () => {
                    uploadFile.snapshot.ref.getDownloadURL().then((url) => {
                        console.log('업로드된 경로는', url);
                        var toSave = { 
                            name : $('#name').val(),
                            email : $('#email').val(),
                            phonenumber : $('#phonenumber').val(),
                            image : url
                        }
                        db.collection('friends').add(toSave).then((result)=>{
                            console.log(result);
                            window.location.href = '/index.html';
                        }).catch((error)=>{
                            console.log(error)
                        })
                    });
                }
            ); 
        });
        
      </script>
