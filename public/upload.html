<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동숲 - Upload</title>
    <link rel="icon" href="./images/animalcrossinglogo.png" />
    <link href="./styles/upload.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4ee7f6a3e5.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="./javascript/upload.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo__img"
        alt="logo"
        src="./images/animalcrossinglogo.png"
      />
      <h3 class="header__logo__text">동물의 숲 주민 등록</h3>
    </header>
    <main class="main">
      <div class="container">
        <input
          type="text"
          class="form__control mt-2"
          id="name"
          placeholder="이름"
        />
        <input
          type="text"
          class="form__control mt-2"
          id="gender"
          placeholder="성별"
        />
        <input
          type="text"
          class="form__control mt-2"
          id="birthday"
          placeholder="생일"
        />
        <input
          type="text"
          class="form__control mt-2"
          id="speech"
          placeholder="말버릇"
        />
        <input
          type="text"
          class="form__control mt-2"
          id="hobby"
          placeholder="취미"
        />
        <div class="file__container">
          <label for="image">사진 업로드</label>
          <input class="form__control" type="file" id="image" />
          <button class="form__btn" id="send">주민 등록하기</button>
        </div>
        <div class="img__container">
          <img src="" />
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  </body>
</html>
