<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주민 등록하기</title>
    <link rel="stylesheet" href="./css/addVillager.css" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
  </head>
  <body>
    <header class="logo">
      <a href="/">
        <img class="header-logo" src="./assets/graphics/logo.webp" />
      </a>
    </header>
    <div class="profile-wrap">
      <header class="header-text">
        <h1 class="profile-top-text">주민을 등록해보세요!</h1>
      </header>
      <main class="profile-main">
        <div class="profile-left">
          <img
            class="villager-img"
            id="villager-img"
            src="./assets/graphics/previewVillager.png"
          />
        </div>
        <div class="profile-right">
          <ul class="profile-ul">
            <ul class="villager-info">
              <li><p class="villager-info-li">이름:</p></li>
              <li><p class="villager-info-li">영어 이름:</p></li>
              <li><p class="villager-info-li">성별:</p></li>
              <li><p class="villager-info-li">생일:</p></li>
              <li><p class="villager-info-li">성격:</p></li>
              <li><p class="villager-info-li">좋아하는 색:</p></li>
              <li><p class="villager-info-li">말버릇:</p></li>
            </ul>
            <ul class="villager-info-input">
              <li class="villager-info-input-li"><input type="text" class="villager-info-name"></input></li>
              <li class="villager-info-input-li"><input type="text" class="villager-info-engName"></input></li>
              <li class="villager-info-input-li"><input type="text" class="villager-info-sex"></input></li>
              <li class="villager-info-input-li"><input type="text" class="villager-info-birthday"></input></li>
              <li class="villager-info-input-li"><input type="text" class="villager-info-personality"></input></li>
              <li class="villager-info-input-li"><input type="text" class="villager-info-favoriteColor"></input></li>
              <li class="villager-info-input-li"><input type="text" class="villager-info-speechHabit"></input></li>
              
            </ul>
          </ul>
        </div>
      </main>
      <button class="add-btn">등록하기</button>
    </div>
  </body>
</html>
