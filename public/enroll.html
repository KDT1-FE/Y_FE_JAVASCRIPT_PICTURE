<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/enroll.css" />
  </head>
  <body>
    <input type="number" style="display: none" id="customer_number" />
    <main>
      <section class="section__enroll">
        <nav class="section__enroll--nav">
          <p>회원 등록</p>
          <a href="index.html" id="enroll_submit"><button>등록</button></a>
        </nav>
        <article class="section__enroll--article">
          <div class="section__enroll--template">
            <ul>
              <li>
                <span>이름</span>
                <input
                  type="text"
                  class="section__enroll--name"
                  placeholder="성함을 입력해주세요."
                />
              </li>
              <li>
                <span>연락처</span>
                <input
                  type="text"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                  maxlength="11"
                  class="section__enroll--phone"
                  placeholder="- 없이 입력해주세요."
                />
              </li>
              <li>
                <span>등록 기간</span>
                <input
                  type="date"
                  class="section__enroll--start_day"
                  name="start_of_days"
                />
                <input
                  type="date"
                  class="section__enroll--end_day"
                  name="end_of_days"
                />
              </li>
              <li>
                <span>PT 등록 여부</span>
                <input
                  type="checkbox"
                  name="is_pt"
                  class="section__enroll--is_pt"
                />
              </li>
            </ul>
            <div class="section__enroll--pt_check">
              <div>
                <span>PT 잔여 세션</span>
                <form action="#">
                  <select name="" id="pt_session">
                    <option value="0" selected disabled>
                      횟수를 선택해주세요.
                    </option>
                  </select>
                </form>
              </div>
              <div>
                <span>담당 트레이너</span>
                <form action="#">
                  <select name="" id="pt_trainer">
                    <option value="" selected disabled>
                      담당 트레이너를 선택해주세요.
                    </option>
                  </select>
                </form>
              </div>
            </div>
          </div>
          <div class="section__enroll--image">
            <span>사진</span>
            <div class="section__enroll--image_upload">
              <input type="file" accept="image/*" id="image_upload" />
              <div id="image_location"></div>
              <div class="section__enroll--image_button">
                <button class="section__enroll--image_delete">삭제</button>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="./js/enroll.js" type="module"></script>
    <script src="./js/image.js" type="module"></script>
    <script src="./js/firebase.js" type="module"></script>
  </body>
</html>
