    <header>
      <h1>🙋‍♂️---logo--- 🙋‍♀️</h1>

                <button type="button">
                  <a href="/login/login.html">로그인</a>
                </button>
              </li>

                <span id="user-name"></span> 오늘도 힘차게!😁

      </nav>
    </header>
    <section id="upload">
      <h2>직원 정보 업로드</h2>
      <div class="input-col">
        <input type="text" class="form-input" id="name" placeholder=" 이름" />
        <input
          type="text"
          class="form-input"
          id="tel"
          placeholder=" 내선번호 000-0000"
        />
        <input
          type="text"
          class="form-input"
          id="phone"
          placeholder=" 휴대폰 번호 010-0000-0000"
        />
        <input
          type="text"
          class="form-input"
          id="email"
          placeholder=" id@email.com"
        />
        <input type="text" class="form-input" id="team" placeholder="소속팀" />
        <input type="text" class="form-input" id="rank" placeholder="직급" />
        <textarea class="form-text" id="memo" placeholder=" memo"></textarea>

        <div class="upload-area pos-r">
          <label for="image" class="custom-upload">
            <span> 이미지<br />업로드</span>
          </label>
          <input class="form-file" type="file" id="image" />
          <div class="image-container">
            <img class="preview-image" id="preview-image" src="" />
            <span class="filedata"></span>
          </div>
        </div>

        <div class="btn-area-full">
          <button class="btn" id="send">올리기</button>
        </div>
      </div>
    </section>
