<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🙋‍♀️employee picture</title>
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="/reset.css"
    />
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="/main.css"
    />
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="/media.css"
    />
    <link
      href="https://webfontworld.github.io/NanumSquareNeo/NanumSquareNeo.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>🙋‍♂️---logo--- 🙋‍♀️</h1>
      <nav class="nav">
        <ul class="gnb">
          <li><a href="/index.html">직원목록</a></li>
          <li><a href="/upload/upload.html">업로드</a></li>
          <li id="gnb__delete-btn"><a class="nav-delete-btn">삭제</a></li>
          <li class="gnb__welcome">
            <ul>
              <li class="welcome__login">
                로그인 후 이용 해 주세요😁
                <button type="button">
                  <a href="/login/login.html">로그인</a>
                </button>
              </li>
              <li class="welcome__logout none">
                <span id="user-name"></span> 오늘도 힘차게!😁
                <button type="submit" id="logout-btn">로그아웃</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <section id="edit">
      <h2>정보 수정</h2>
      <div class="input-col">
        <div class="image-container pos-r">
          <img
            class="preview-image"
            style="width: 200px"
            id="preview-image"
            src=""
          />
          <div class="upload-area pos-r">
            <label for="image" class="custom-upload">
              <span> 이미지 수정</span>
            </label>
            <input class="form-file" type="file" id="image" />
            <span class="filedata"></span>
          </div>
          <div class="edit__del">
            <input class="form-file" type="text" id="image-delete" />
            <button type="button" class="btn btn-del" id="file-delete-btn">
              이미지삭제
            </button>
          </div>
        </div>

        <input type="text" class="form-input" id="name" placeholder=" 이름" />
        <input
          type="text"
          class="form-input"
          id="tel"
          placeholder=" 내선번호 000-0000"
        />
        <input
          type="text"
          class="form-input"
          id="phone"
          placeholder=" 휴대폰 번호 010-0000-0000"
        />
        <input
          type="text"
          class="form-input"
          id="email"
          placeholder=" id@email.com"
        />
        <input type="text" class="form-input" id="team" placeholder="소속팀" />
        <input type="text" class="form-input" id="rank" placeholder="직급" />
        <textarea class="form-text" id="memo" placeholder=" memo"></textarea>

        <div class="btn-area">
          <button class="edit-btn btn">수정하기</button>
          <button class="delete-btn btn">삭제하기</button>
        </div>
      </div>
    </section>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"
    ></script>

    <script defer src="/firebase.js"></script>
    <script defer src="/login_ck.js"></script>
    <script defer src="/preview.js"></script>
    <script defer src="/edit/edit.js"></script>

    <script></script>
  </body>
</html>
