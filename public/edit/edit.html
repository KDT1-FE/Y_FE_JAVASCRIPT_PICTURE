      <input type="text" class="form-input" id="rank" placeholder="직급">
      <textarea class="form-text" id="memo" placeholder=" memo"></textarea>
    </div>

        <label for="image" class="custom-upload">사진 업로드</label>
        <input class="form-file" type="file" id="image">
    </div> 
      <div class="btn-area">
