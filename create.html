<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="styles/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Montserrat:wght@600&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    <div class="background">
        <h1>Saving...</h1>

    </div>
    
    <div class="create_container">
        <div class="header">
            <span class="title">ENROLL</span>
            <div class="back_container">
                <img id="back_btn" src="assets/left-arrow.png">
                <span id="back_label">HOME</span>

            </div>
        </div>
        
        <div class="info_container">
            <div class="info_profile">
                <label for="fileInput">Select Image</label>
                <input type="file" id="fileInput">
                <img id="profile_img" style="display: none;"  alt="profile">
            </div>
            <form info_contents>
                <div class="form">
                    <label>Name</label>
                    <input class="name_input" type="text" placeholder="ex) Hong Gildong">

                </div>
                <div class="form">
                    <label>E-mail</label>
                    <input class="email_input" type="email" placeholder="ex) gildong@naver.com">

                </div>
                <div class="form"><label>Phone Number</label>
                    <input class="phoneNum_input" type="tel" placeholder="ex) 010-0000-0000">
                </div>
                
                

            </form>

        </div>
        <button class="form_btn" type="submit">Submit</button>
        
        
    <!-- Firebase 스크립트 로드 -->
<script src="js/create.js" type="module">
    
</script>


</body>
</html>
