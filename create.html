            </div>
            <div class="info_contents">
                <div class="info name">
                    <input class="name_input" type="text" required>
                    <label>Name</label>
                    <span></span>
                </div>
                <div class="info email">
                    <input class="email_input" type="text" required>
                    <label>E-mail</label>
                    <span></span>
                </div>
                <div class="info name">
                    <input class="phoneNum_input" type="text" required>
                    <label>Phone Number</label>
                    <span></span>
                </div>

            </div>
            
            

        </div>
        <div class="btn_container">
            <button class="submit_btn" type="submit">Submit</button>
        </div>

    </div>
