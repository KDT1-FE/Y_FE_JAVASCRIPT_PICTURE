<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">List</a>
      </li>
      <li class="breadcrumb-item">
        <span>profile</span>
      </li>
    </ul>
    <div class="element-box profile">
      <h5 class="form-header">임직원 상세</h5>
      <form id="form">
        <div class="img-wrap file-box form-group">
          <img id="profile-img" class="profile-img" alt="Profile Image" />
          <input id="image-upload" type="file" class=""></input>
          <label for="image-upload" class="settings">
            <div class="btn">파일수정</div>
            <!-- <span class="material-symbols-outlined">settings</span> -->
          </label> 
        </div>
        <div class="">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" />
          </div>
        </div>
        <div class="btn-wrap">
          <button id="save-btn" type="submit" class="btn">저장</button>
          <button id="delete-btn" type="submit" class="btn btn-danger">직원 삭제</button>  
        </div>
      </form>
    </div>

    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
