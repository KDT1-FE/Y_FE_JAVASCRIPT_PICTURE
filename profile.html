<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">List</a>
      </li>
      <li class="breadcrumb-item">
        <span>profile</span>
      </li>
    </ul>
    <div class="element-box profile">
      <h5 class="form-header">임직원 상세</h5>
      <form id="form">
        <div class="form-group">
          <img id="profile-img" class="profile-img" alt="Profile Image" />
        </div>
        <input id="image-upload" type="file" class="file-box"></input>
        <div class="flex">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" />
          </div>
        </div>
        <button id="save-btn" type="submit" class="btn">저장</button>
        <button id="delete-btn" type="submit" class="btn btn-danger">직원 삭제</button>
      </form>
    </div>

    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
