<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
      <!-- reset.css -->
      <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
      <!-- 폰트 -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
      <!-- 외부 파일 -->
      <!-- <link rel="stylesheet" href="/CSS/profile.css"> -->
</head>
<body>
    <header>
      <div>프로필</div>
    </header>
    <main id="pf-main">
      <div id="pf-main-contents">
        <div id="pf-img-wrapper">
          <img src="" alt="프로필 사진" id="pf-profileImage" style="max-width: 200px;">
        </div>
        <div id="pf-profile-wrapper">
            <div class="pf-profile-contents" id="pf-labels">
                <div class="pf-label">이름</div>
                <div class="pf-label">이메일</div>
                <div class="pf-label">연락처</div>
                <div class="pf-label">구분</div>
            </div>
            <div class="pf-profile-contents">
              <div><span id="pf-name"></span></div>
              <div><span id="pf-email"></span></div>
              <div><span id="pf-phone"></span></div>
              <div><span id="pf-category"></span></div>
            </div>
        </div>
        <div id="pf-go-back-wrapper">
          <a href="/index.html" id="pf-go-back">뒤로가기</a>
        </div>
      </div>
    </main>

  <!-- <script type="module" src="/JS/profile.js"></script> -->
</body>
</html>
