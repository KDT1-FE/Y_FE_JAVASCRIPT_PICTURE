<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>직원 사진 관리 서비스</title>
</head>
<body>
    <header>
        <span>
            <a href="./main.html">🏠</a>
        </span>
    </header>
    <div class="wrap">
        <nav>
            <ul>
                <li><a>직원 조회</a></li>
                <li><a>직원 평가</a></li>
            </ul>
        </nav>
        <div class="contents-wrap">
            <div class="contents-top">
                <div class="navigation">
                    <div class="navigation-title">직원 조회</div>
                </div>
            </div>
            <section class="employee-detail-view">
                <div class="profile-container">
                    <div class="detail-image-container">
                        <div class="detail-image-wrap">
                            <img class="detail-profile-image" src="./assets/sample.jpg" alt="프로필 사진">
                        </div>
                        <div>
                            <button class="image-update-button">사진 변경</button>
                        </div>
                    </div>
                    <div class="information-container">
                        <div class="information-header">
                            <h1>인적 사항</h1>
                            <button class="information-update-button">수정</button>
                        </div>
                        <div class="information-contents">
                            <div>
                                <span class="information-category">이름</span>
                                <span class="information-profile">짱구</span>
                            </div>
                            <div>
                                <span class="information-category">이메일</span>
                                <span class="information-profile">asdf1234@naver.com</span>
                            </div>
                            <div>
                                <span class="information-category">부서</span>
                                <span class="information-profile">떡잎마을방범대부서</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
</body>
</html>
