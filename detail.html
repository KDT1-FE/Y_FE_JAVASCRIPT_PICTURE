<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 정보</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/regist.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="header-nav">
        <a class="header-logo" href="/">&lt; 홈으로</a>
      </nav>
    </header>
    <main>
      <div class="main-title-box">
        <h1 class="main-title">고객 개인 정보</h1>
        <button class="modify btn">정보 수정</button>
      </div>
      <form class="regist-form">
        <div class="input-box">
          <span class="regist-label">고객 이미지</span>
          <div id="avatarBox" class="skeleton">
            <label for="profilePic" class="avatar-label hidden">
              파일 선택
            </label>
            <input
              type="file"
              id="profilePic"
              class="modify-input hidden"
              name="profilePic"
              accept=".jpg, .jpeg, .png"
              disabled
              required
            />
            <button class="img-remove-btn hidden">삭제하기</button>
            <img id="avatarImg" class="avatar-img" />
          </div>
        </div>
        <div class="input-box">
          <span class="hidden">프로필 이미지 URL</span>
          <input
            id="imgTextInput"
            class="regist-text-input modify-input hidden"
          />
          <span class="regist-label">이름</span>
          <input
            id="nameInput"
            class="regist-text-input modify-input skeleton"
            disabled
            required
          />
          <span class="regist-label">이메일</span>
          <input
            id="emailInput"
            type="email"
            class="regist-text-input modify-input skeleton"
            disabled
          />
          <span class="regist-label">전화번호</span>
          <input
            id="phoneInput"
            class="regist-text-input modify-input skeleton"
            disabled
            required
          />
          <span class="regist-label">구분</span>
          <select
            id="gradeInput"
            class="regist-text-input modify-input skeleton"
            disabled
            required
          >
            <option selected required>일반</option>
            <option>VIP</option>
            <option>VVIP</option>
          </select>
          <div class="modify-btn-container">
            <button class="cancel-btn modifying hidden">취소하기</button>
            <button type="submit" class="submit-btn modifying hidden">
              수정하기
            </button>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="./js/detail.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
