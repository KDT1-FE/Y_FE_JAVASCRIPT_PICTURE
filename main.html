<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/logo.css" />

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/firestore.js"></script>
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="wall hidden">
      <div class="information hidden">
        <div id="form-exit" class="material-symbols-outlined">close</div>
        <form>
          <div>
            <input type="file" accept="image/*" id="file" />
          </div>
          <div>
            <h2>이름</h2>
            <input type="text" id="name" />
          </div>
          <div>
            <h2>이메일</h2>
            <input type="text" id="email" />
          </div>
          <div>
            <h2>전화번호</h2>
            <input type="number" id="phone" />
          </div>
          <div id="submit" class="button">직원 등록</div>
        </form>
      </div>
    </div>
    <div class="screen-wrap">
      <header>
        <div class="inner">
          <div class="logo one">E</div>
          <div class="logo two">N</div>
          <div class="logo one">J</div>
          <div class="logo three">O</div>
          <div class="logo one">Y</div>
          <div class="logo"></div>
          <div class="logo three">T</div>
          <div class="logo two">H</div>
          <div class="logo one">E</div>
          <div class="logo"></div>
          <div class="logo two">L</div>
          <div class="logo one">I</div>
          <div class="logo three">S</div>
          <div class="logo two">T</div>
          <div class="logo one">!</div>
        </div>
      </header>
      <main>
        <div class="inner">
          <section class="profile">
            <div class="owner">대표</div>
            <div id="owner-name"></div>
            <div id="owner-email"></div>
            <div id="owner-phone"></div>
            <div class="owner-employees"></div>
          </section>
          <section>
            <div class="add-function-wrap">
              <div class="buttons">
                <div class="button" id="form-btn">직원 등록</div>
                <div class="button" id="delete-btn">직원 삭제</div>
              </div>
            </div>
          </section>

          <section class="list">
            <section class="list-head">
              <div class="first">
                <input type="checkbox" id="all-check" />
                <div class="text p-data">직원 목록</div>
              </div>
              <div class="second">
                <div class="text">이름</div>
                <div class="text">이메일</div>
                <div class="text">전화번호</div>
              </div>
            </section>
            <div class="list-main"></div>
          </section>
        </div>
      </main>
      <footer>
        <div class="inner"></div>
      </footer>
    </div>
  </body>
</html>
