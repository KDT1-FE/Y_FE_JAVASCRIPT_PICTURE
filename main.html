<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>직원 사진 관리 서비스</title>
</head>
<body>
    <header>
        <span>
            <a href="./main.html">🏠</a>
        </span>
    </header>
    <div class="wrap">
        <nav>
            <ul>
                <li><a href="./main.html">직원 조회</a></li>
                <li><a>메뉴 1</a></li>
                <li><a>메뉴 2</a></li>
                <li><a>메뉴 3</a></li>
            </ul>
        </nav>
        <div class="contents-wrap">
            <div class="contents-top">
                <div class="navigation">
                    <div class="navigation-title">직원 조회</div>
                </div>
                <div class="contents-header">
                    <div class="search-wrap">
                        <input class="search-input" placeholder="이름이나 이메일을 검색하세요"/>
                        <button class="search-button">🔍</button>
                    </div>
                    <div class="button-wrap">
                        <button class="table-button" id="register-button">등록</button>
                        <button class="table-button" id="delete-button">삭제</button>
                    </div>  
                </div>  
            </div>
            <section class="employee-view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr class="head-tr">
                                <th>선택</th>
                                <th>사진</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>부서</th>
                            </tr>
                        </thead>
                        <tbody class="user-table-body">
                        </tbody>
                    </table>
                </div>
            </section>  
        </div>
    </div>
    <button class="scroll-button">⬆</button>
    <div class="modal-container">
        <iframe class="modal-iframe" src="./modal.html" frameborder="0"></iframe>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
