<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객 등록</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/regist.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="header-nav">
        <a class="header-logo" href="/">&lt; 홈으로</a>
      </nav>
    </header>
    <main>
      <div class="main-title-wrapper">
        <h1 class="main-title">고객 등록</h1>
      </div>
      <form class="regist-form">
        <div class="input-wrapper">
          <span class="regist-label">고객 이미지</span>
          <div id="avatarWrapper">
            <label for="profilePic" class="avatar-label">파일 선택</label>
            <input
              type="file"
              id="profilePic"
              class="hidden"
              name="profilePic"
              accept=".jpg, .jpeg, .png"
              required
            />
            <button class="img-remove-btn hidden">삭제하기</button>
            <img id="avatarImg" class="avatar-img" />
          </div>
        </div>
        <div class="input-wrapper">
          <span class="hidden">프로필 이미지 URL</span>
          <input
            id="imgTextInput"
            class="regist-text-input hidden"
            placeholder="이름"
          />
          <span class="regist-label">이름</span>
          <input
            id="nameInput"
            class="regist-text-input"
            placeholder="이름"
            required
          />
          <span class="regist-label">이메일</span>
          <input
            id="emailInput"
            type="email"
            class="regist-text-input"
            placeholder="이메일"
            required
          />
          <span class="regist-label">전화번호</span>
          <input
            id="phoneInput"
            type="tel"
            class="regist-text-input"
            placeholder="전화번호"
            required
          />
          <span class="regist-label">구분</span>
          <select id="gradeInput" class="regist-text-input" required>
            <option selected>일반</option>
            <option>VIP</option>
            <option>VVIP</option>
          </select>
          <button type="submit" class="submit-btn">완료</button>
        </div>
      </form>
    </main>

    <script type="module" src="./js/regist.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
