<!DOCTYPE html>
<html lang="en">
  <head><script src="/profile.3412abcc.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/index.748ad148.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html"><img src="/proflist-logo.a2ac15a1.png" alt=""></a>
      </div>
    </header>
<main>
  <div class="element-box profile">
    <h5 class="form-header">교사 상세정보</h5>
    <form id="form">
      <div class="img-wrap file-box form-group">
        <img id="profile-img" class="profile-img" alt="Profile Image" onerror="this.src='/placeholder.jpg'">
        <input id="image-upload" type="file" class="">
        <div class="img-btn-wrap">
          <label for="image-upload" class="settings">
            <div class="btn">파일수정</div>
          </label> 
          <div class="btn btn-danger" id="delete-img-btn">파일삭제</div>
        </div>
      </div>
      <div class="">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>
      </div>
      <div class="btn-wrap">
        <button id="save-btn" type="submit" class="btn">저장</button>
        <button id="delete-btn" type="submit" class="btn btn-danger">직원 삭제</button>  
      </div>
    </form>
  </div>

  <script src="/profile.1abf0409.js" defer=""></script>
</main>
  </body>
</html>
