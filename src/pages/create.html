<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>직원 추가 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header 영역 -->
    <include src="./src/commons/header.html"></include>
    <!-- Main Contents 영역 -->
    <main class="main-contents min-h-screen bg-[#f2f2f2] py-4" id="contents">
      <div class="container mx-auto px-4">
        <div class="inner mb-3 rounded-xl bg-white p-3 drop-shadow-xl">
          <!-- 상단 제목 영역 시작 -->
          <div class="justify-between md:flex">
            <div class="flex items-center">
              <div
                class="mr-3 flex h-16 w-16 items-center justify-center rounded-md bg-gray-100"
              >
                <span class="material-icons md-36">person_add</span>
              </div>
              <div>
                <h2 class="mb-2 text-2xl font-bold">직원 추가 페이지</h2>
                <p>직원의 정보 및 사진을 추가하는 페이지 입니다.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 검색 영역 -->
        <div
          class="inner mb-3 rounded-xl bg-white p-3 drop-shadow-xl"
          id="newUser"
        >
          <div class="h-full w-full overflow-auto px-4 pb-4">
            <div class="flex items-center justify-between">
              <h3 class="py-4 text-xl font-bold">직원 추가</h3>
            </div>
            <form method="dialog" class="md:grid md:grid-cols-2 md:gap-3">
              <div class="mb-4">
                <h4 class="mb-2">프로필 사진</h4>
                <div
                  id="drop_zone"
                  class="flex h-[200px] items-center rounded-md border-2 border-dashed border-blue-500 text-center"
                >
                  <div class="w-full">
                    <span class="material-icons"> cloud_upload </span><br />
                    <p class="mb-3 text-gray-500">
                      파일을 이곳으로 드래그 해주세요
                    </p>
                    <label
                      for="fileUpload"
                      class="choose-file inline-block cursor-pointer bg-blue-600 p-3 text-white"
                    >
                      파일 선택
                    </label>
                    <input
                      type="file"
                      class="hidden w-full rounded-md border-[1px] border-gray-200 px-4 py-2"
                      id="fileUpload"
                      name="file"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <h4 class="mb-2">업로드 미리보기</h4>
                <div class="flex justify-center">
                  <div class="h-[200px] w-[200px]" id="img-thumb"></div>
                </div>
              </div>
              <div class="mb-4">
                <h4 class="mb-2">성명</h4>
                <input
                  type="text"
                  placeholder="이름을 입력해주세요"
                  name="fullName"
                  class="w-full rounded-md border-[1px] border-gray-200 px-4 py-2"
                />
              </div>
              <div class="mb-4 flex gap-2">
                <div class="w-full">
                  <h4 class="mb-2">성별</h4>
                  <select name="gender" id="" class="w-full py-2">
                    <option value="none">선택안함</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                  </select>
                </div>
                <div class="w-full">
                  <h4 class="mb-2">직책</h4>
                  <select name="category" id="" class="w-full py-2">
                    <option value="CEO">CEO</option>
                    <option value="Manager">Manager</option>
                    <option value="Senior">Senior</option>
                    <option value="Junior">Junior</option>
                  </select>
                </div>
              </div>
              <div class="mb-4">
                <h4 class="mb-2">이메일</h4>
                <input
                  type="email"
                  placeholder="이메일 주소를 입력해주세요"
                  name="email"
                  class="w-full rounded-md border-[1px] border-gray-200 px-4 py-2"
                />
              </div>
              <div class="mb-4">
                <h4 class="mb-2">연락처</h4>
                <input
                  type="text"
                  placeholder="연락처를 입력해주세요"
                  name="phone"
                  class="w-full rounded-md border-[1px] border-gray-200 px-4 py-2"
                />
              </div>
              <button
                type="submit"
                class="col-span-2 w-full rounded-md bg-blue-600 p-3 text-white"
              >
                추가 완료
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer 영역 -->
    <include src="./src/commons/footer.html"></include>
    <!-- 스크립트 로드 -->
    <script type="module" src="../js/create.js"></script>
  </body>
</html>
