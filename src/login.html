<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS 솔루션</title>
    <link rel="stylesheet" href="/css/basic.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div id="container" class="container container--login">
        <div class="container__wrap">
          <section class="container__login">
            <div class="login__header">
              <h1>
                <a href="/login.html"
                  ><img src="asset/logo.png" alt="CMS 솔루션"
                /></a>
              </h1>
              <strong>관리자 로그인</strong>
              <p>로그인 할 이메일과 비밀번호를 입력해 주세요.</p>
            </div>
            <div class="login__content">
              <div class="default-input__container">
                <input type="text" placeholder="이메일" id="login-email" />
              </div>
              <div class="default-input__container">
                <input
                  type="password"
                  placeholder="비밀번호"
                  id="login-password"
                />
              </div>

              <button
                type="button"
                id="login-confirm"
                class="button button--lg button--blue400"
              >
                로그인
              </button>
              <div class="join-box">
                <strong>관리자 계정이 없다면 가입해 주세요.</strong>
                <a href="/join.html" class="button button--lg button--gray800"
                  >회원가입</a
                >
              </div>
            </div>
          </section>
        </div>
      </div>

      <footer id="footer" class="footer">
        <p class="footer__description">
          본 CMS 솔루션은 패스트캠퍼스 X 야놀자 프론트엔드 부트캠프 과정 중
          비영리 목적의 과제로 제작되었습니다. <br />
          솔루션의 무단 복제 및 영리 목적의 모든 행위를 금합니다.
        </p>
        <p class="footer__copyright">
          © Copyright <strong>Sina</strong>, 2023~ All Rights Reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
