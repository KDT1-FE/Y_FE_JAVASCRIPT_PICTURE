<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
  </head>
  <body>
    <!-- OPEN FORM -->
    <header>
      <div class="header__container">
        <nav class="header__nav">
          <div class="header__btn-add-user flex-center">
            <i class="fa-solid fa-plus"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- USER LIST -->
    <section class="user">
      <div class="user__container">
        <div class="user__list"></div>
      </div>
      <div class="scroll-end"></div>
    </section>

    <!-- FORM CONTROL -->
    <!-- 유저 추가 -->
    <form class="form form-add hidden">
      <div class="form__container">
        <i class="fa-solid fa-xmark close-btn"></i>
        <div class="form__input-image input">
          <label class="form__label-image pointer" for="chooseFile">
            <i class="fa-solid fa-plus"></i>
          </label>
          <input
            type="file"
            accept="image/*"
            name="chooseFile"
            class="form__input-hidden"
            id="chooseFile"
          />
        </div>
        <div class="form__image-box hidden">
          <img
            src=""
            alt="image preview"
            class="form__image-preview"
            id="image-preview"
          />
        </div>
        <div class="form__input-name input input-text">
          <label for="name">이름</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            autocomplete="off"
            required
            minlength="5"
            maxlength="15"
          />
        </div>
        <div class="form__input-email input input-text">
          <label for="email">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            autocomplete="off"
            required
          />
        </div>
        <!-- 학교 정보 등 추가 -->
        <div class="form__input-position input input-text">
          <label for="position">등급</label>
          <!-- <input
            type="text"
            name="position"
            placeholder="position"
            autocomplete="off"
            required
          /> -->
          <select name="position" id="position">
            <option value="">select your position</option>
            <option value="student">student</option>
            <option value="manager">manager</option>
            <option value="educator">educator</option>
          </select>
        </div>

        <button type="submit" class="form__input-submit input input-submit">
          Create
        </button>
      </div>
    </form>

    <!-- 유저 수정 -->
    <form class="form-edit hidden">
      <div class="form__container">
        <i class="fa-solid fa-xmark close-btn"></i>
        <div class="form__input-image input invisible">
          <label class="form__label-image pointer" for="edit-chooseFile">
            <i class="fa-solid fa-plus"></i>
          </label>
          <input
            type="file"
            accept="image/*"
            name="chooseFile"
            class="form__input-hidden"
            id="edit-chooseFile"
          />
        </div>
        <div class="form__image-box">
          <img
            src=""
            alt="image preview"
            class="form__image-preview"
            id="edit-image-preview"
          />
        </div>
        <div class="form__input-name input input-text">
          <label for="edit-name">이름</label>
          <input
            type="text"
            name="name"
            id="edit-name"
            autocomplete="off"
            required
          />
        </div>
        <div class="form__input-email input input-text">
          <label for="edit-email">이메일</label>
          <input
            type="email"
            name="email"
            id="edit-email"
            autocomplete="off"
            required
          />
        </div>
        <!-- 학교 정보 등 추가 -->
        <div class="form__input-position input input-text">
          <label for="edit-position">직책</label>
          <input
            type="text"
            name="position"
            id="edit-position"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" class="form__input-submit input input-submit">
          Update
        </button>
      </div>
    </form>
  </body>
</html>
