<dialog
  class="container mx-auto h-screen max-w-3xl md:h-[96vh] md:rounded-xl"
  id="userDetailModal"
>
  <div class="h-full w-full px-4">
    <div class="flex items-center justify-between">
      <h3 class="py-4 text-xl font-bold">직원 상세보기</h3>
      <div
        class="dialog-close flex h-10 w-10 cursor-pointer items-center justify-center rounded-md bg-gray-200"
      >
        <span class="material-icons"> close </span>
      </div>
    </div>
    <!-- 컨텐츠 영역 -->
    <div class="mb-6 md:grid md:grid-cols-2 md:gap-3">
      <div class="aspect-square">
        <img id="detail-profile" />
      </div>
      <div>
        <h3
          class="mb-3 mt-4 border-b-[1px] border-solid border-b-gray-600 pb-3 text-lg font-bold md:mt-0"
        >
          직원 정보
        </h3>
        <div class="columns-2 gap-3">
          <div
            class="mb-4 w-full border-b-[1px] border-solid border-b-gray-300"
          >
            <h4 class="text-md mb-2 text-gray-600">성명</h4>
            <p class="text-xl" id="detail-name"></p>
          </div>
          <div
            class="mb-4 w-full border-b-[1px] border-solid border-b-gray-300"
          >
            <h4 class="text-md mb-2 text-gray-600">직책</h4>
            <p class="text-xl" id="detail-category"></p>
          </div>
        </div>
        <div class="mb-4 border-b-[1px] border-solid border-b-gray-300">
          <h4 class="text-md mb-2 text-gray-600">이메일</h4>
          <p class="text-xl" id="detail-email"></p>
        </div>
        <div class="mb-4 border-b-[1px] border-solid border-b-gray-300">
          <h4 class="text-md mb-2 text-gray-600">연락처</h4>
          <p class="text-xl" id="detail-phone"></p>
        </div>
      </div>
    </div>

    <form method="dialog" class="grid grid-cols-3 gap-3">
      <button
        type="reset"
        class="w-full rounded-md bg-red-500 py-3 text-sm text-white md:text-base"
      >
        <span class="material-icons align-middle"> person_remove </span> 직원
        삭제
      </button>
      <button
        type="submit"
        class="col-span-2 w-full rounded-md bg-blue-600 py-3 text-sm text-white md:text-base"
      >
        <span class="material-icons align-middle"> person_remove </span> 직원
        수정
      </button>
    </form>
  </div>
</dialog>
