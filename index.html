<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <title>임직원 관리</title>

    <!-- TODO: favicon 설정 -->
    <!-- web icon ico 파일의 화질 저하 및 캐싱에 의존하지 않기 위해 png 따로 지정 -->
    <!-- <link rel="icon" href="./favicon.png" /> -->

    <!-- rest.css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- Nanum Gothic font 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Firebase App (필수, 핵심 컴포넌트) -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Firebase Database (실시간 데이터베이스) -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <!-- Firebase Storage (파일 저장소) -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!-- LOADING ANIMATION -->
    <div id="loader"></div>

    <!-- HEADER -->
    <header>
      <div class="inner">
        <h1>임직원 관리</h1>
      </div>
    </header>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <div class="inner">
        <div class="toolbar__btn">
          <button class="btn register-staff">임직원 등록</button>
          <button class="btn delete-staff disabled" disabled>임직원 삭제</button>
        </div>
        <div class="toolbar__search">
          <input type="text" class="search" placeholder="검색어 입력" onkeyup="filterStaffList()" />
        </div>
      </div>
    </div>

    <!-- OVERLAY for register modal -->
    <div class="overlay-register"></div>

    <!-- REGISTER MODAL -->
    <div class="register-modal">
      <div class="container">
        <div class="register-modal__title">
          <h2>임직원 등록</h2>
        </div>
        <div class="register-modal__sub-title">
          <h3>입력 필드</h3>
          <button class="btn submit-btn">등록</button>
        </div>
        <div class="divider"></div>
        <div class="register-modal__content">
          <img id="image-preview" src="#" alt="Image Preview" style="display: none; width: 100%; max-height: 300px" />
          <input type="file" id="staff-photo" accept="image/*" required onchange="previewImage(event)" />
          <div class="register-modal__input-field">
            <form id="staff-form">
              <input type="text" id="staff-name" placeholder="이름" required />
              <input type="email" id="staff-email" placeholder="이메일" required />
              <input type="text" id="staff-phone" placeholder="연락처" required />
              <input type="text" id="staff-category" placeholder="구분" required />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- STAFF LIST -->
    <div class="staff-list">
      <div class="inner">
        <!-- STAFF LIST TITLE -->
        <div class="staff-list__title">
          <input type="checkbox" id="selectAll" />
          <span>사진</span>
          <span>이름</span>
          <span>이메일</span>
          <span>연락처</span>
          <span>구분</span>
        </div>
        <!-- STAFF LIST ITEM -->
        <div class="staff-list__item">
          <ul></ul>
        </div>
      </div>
    </div>

    <!-- OVERLAY for staff modal -->
    <div class="overlay-staff"></div>

    <!-- STAFF MODAL -->
    <div class="staff-modal">
      <div class="container">
        <div class="staff-modal__title">
          <h2>임직원 상세 조회</h2>
        </div>
        <div class="staff-modal__sub-title">
          <h3>임직원 정보</h3>
          <button class="btn edit-btn">정보 수정</button>
          <div class="edit-enable-btn-group" style="display: none">
            <button class="btn cancel-btn">취소</button>
            <button class="btn save-btn">저장</button>
          </div>
        </div>
        <div class="divider"></div>
        <div class="staff-modal__content">
          <img src="./images/dummy.jpg" alt="스태프 프로필 사진" class="info-image" />
          <div class="staff-modal__info">
            <div class="info-name">
              <span class="info-name__label">이름</span>
              <span class="info-name__content"></span>
            </div>
            <div class="info-email">
              <span class="info-email__label">이메일</span>
              <span class="info-email__content"></span>
            </div>
            <div class="info-phone">
              <span class="info-phone__label">연락처</span>
              <span class="info-phone__content"></span>
            </div>
            <div class="info-category">
              <span class="info-category__label">구분</span>
              <span class="info-category__content"></span>
            </div>
          </div>
        </div>
        <button class="change-image-btn" style="display: none">사진 변경</button>
      </div>
    </div>

    <!-- 최상단 이동 버튼 -->
    <div id="to-top">
      <div class="material-icons">arrow_upward</div>
    </div>
  </body>
</html>
