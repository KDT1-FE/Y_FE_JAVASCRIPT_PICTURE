<header>
    <div class="main-header-top">
        <div class="main-header-text-container">
        <h1 class="header-text1">
            학생 관리 시스템
        </h1>
        <a class="main-header-text2" href="profile.html">내 정보</a>
        </div>
        <div class="main-header-middle">
            <div class="main-header-middle-btn">
                <button class="register-btn" id="registerDogButton" type="button">학생 등록</button>
                <button class="delete-btn" type="button">학생 삭제</button>
            </div>
            <div class="main-header-middle-search">
                <input type="text" placeholder="학생 이름으로 검색하기">
            </div>
        </div>
        <hr class="header-breakline">
    </div>
    <div class=main-middle>
        <section class="middle-menu">
            <input type="checkbox" class="middle-checkbox">
            <div class="middle-text-container">
                <div class="middle-text">사진</div>
                <div class="middle-text">이름</div>
                <div class="middle-text">나이</div>
                <div class="middle-text">생일</div>
                <div class="middle-text">성별</div>
            </div>
        </section>
        <hr class="header-breakline">
        </div>
</header>
<body>
    <div id="dogInfoContainer">
    <div id="addDogDialog" class="dialog">
        <div class="dialog-content">
            <h2>학생 정보 등록</h2>
            <div class="image-preview-container">
                <label for="dogImageInput" class="image-preview-circle">
                    <img id="imagePreview" src="#">
                    <span id="imagePreviewText">이미지 선택</span>
                </label>
                <input type="file" id="dogImageInput" accept="image/*">
            </div>
            <input type="text" id="dogNameInput" placeholder="이름">
            <input type="text" id="dogBreedInput" placeholder="나이">
            <input type="date" id="dogBirthdayInput">
            <select id="dogGenderInput">
                <option value="남자">남자</option>
                <option value="여자">여자</option>
            </select>
            <div class="dialog-button-container">
            <button id="dialogRegisterDogButton">등록</button>
            <button id="closeModalButton">닫기</button>
        </div>
        </div>
    </div>
    </div>
</div>
<!-- 수정 다이얼로그 모달 -->
<div id="editDialog" class="editDogDialog" style="display: none">
    <div class="modal-content">
        <span id="closeEditDialogButton" class="close">&times;</span>
        <h2>학생 프로필</h2>
        <div class="input-container">
            <label for="dialogNameInput">이름</label>
            <input type="text" id="dialogNameInput">
        </div>
        <div class="input-container">
            <label for="dialogBreedInput">나이</label>
            <input type="text" id="dialogBreedInput">
        </div>
        <div class="input-container">
            <label for="dialogBirthdayInput">생년월일</label>
            <input type="date" id="dialogBirthdayInput">
        </div>
        <div class="input-container">
            <label for="dialogGenderInput">성별</label>
            <select id="dialogGenderInput">
                <option value="남자">남자</option>
                <option value="여자">여자</option>
            </select>
        </div>
        <div class="buttonContainer">
        <button id="dialogEditDogButton">수정</button>
        <button id="dialogNoEditDogButton">닫기</button>
        </div>
    </div>
</div>
