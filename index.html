    <span> 안녕하세요🖐 프로필을 등록해주세요</span>
    <button class="close">X</button>
    <form>
        <div class="image">
          <img class="preview" src="./assets/images/human_icon.png" alt="">
          <input type="file" id="avatar" name="avatar" accept="image/*" />
          <label for="avatar">📷 이미지 선택 📷</label>
        </div>
        <div class="profile">
          <input type="text" class="profile__name">
          <input type="text" class="profile__position">
          <input type="text" class="profile__github">
          <input type="text" class="profile__email">
          <input type="button" class="btn__upload" value="저장">
        </div>
    </form>
  </dialog>
