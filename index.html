<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직원 관리</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <!-- <link rel="stylesheet" href="./css/reset.css"> -->
  <link rel="stylesheet" href="./css/modal.css">
  <!-- <link rel="stylesheet" href="./css/humanResources.css"> -->
  <link href="/dist/humanResourcesOutput.css" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="font-Pretendard">
  <header>
    <div class="header-box">
      <span class="header-name waviy">
        <span style="--i:1">S</span>
        <span style="--i:2">O</span>
        <span style="--i:3">L</span>
        <span style="--i:4">M</span>
        <span style="--i:5">I</span>
      </span>
      <div class="menu-container">
        <a href="/" class="px-2 sm:px-7">
          <span>Human Resources</span>
        </a>
        <a href="./pages/moreInfo/moreInfo.html" class="px-2 sm:px-7">
          <span>More Info</span>
        </a>
        <a href="./pages/playground/playground.html" class="px-2 sm:px-7">
          <span>Playground</span>
        </a>
      </div>
    </div>
  </header>
  <div id="content"></div>
  <section class="w-full">
    <h1 class="mt-[170px] mb-8 font-bold text-3xl text-center text-white z-10">Human Resources</h1>
    <button class="btn__add block justify-center h-8 font-bold w-20">ADD</button>
    <div class="text-white text-center mt-[50px]">직원들의 프로필 카드를 확인할 수 있습니다.
      <br>더욱 자세한 정보를 원한다면 '클릭'해주세요 :D
    </div>
    <div class="profile-container">
    </div>
  </section>
  <dialog class="modal__add-profile">
    <div class="guide-text"> 반갑습니다!🖐 프로필을 등록해주세요</div>
    <button class="btn__close">X</button>
    <form>
        <div class="image">
          <img class="preview" src="./assets/images/human_icon.png" alt="preview">
          <input type="file" id="avatar" name="avatar" accept="image/*" />
          <label for="avatar">SELECT PROFILE IMAGE</label>
        </div>
        <div class="input-profile">
          <div class="input-profile-grid">
            <div>
              <span>NAME</span>
              <input type="text" class="profile__name">
            </div>
            <div>
              <span>POSITION</span>
              <input type="text" class="profile__position">
            </div>
            <div>
              <span>GITHUB</span>
              <input type="text" class="profile__github">
            </div>
            <div>
              <span>EMAIL</span>
              <input type="text" class="profile__email">
            </div>
            <div>
              <span>INTRODUCE</span>
              <input type="text" class="profile__introduce">
            </div>
          </div>
          <input type="button" class="btn__upload" value="OK">
        </div>
    </form>
  </dialog>
  <script type="module" src="./index.js"></script>
  <!-- <script src="./js/intersectionObserver.js"></script> -->
</body>
</html>
