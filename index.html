<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicHub</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/viewer.css" />
    <link rel="stylesheet" href="./styles/addUser.css" />
    <link rel="stylesheet" href="./styles/addAlbum.css" />
    <link rel="stylesheet" href="./styles/profilePage.css" />
    <link rel="stylesheet" href="./styles/loading.css" />

    <!-- aws sdk -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1432.0.min.js"></script>
    <script src="./s3/viewUserData.js" type="module"></script>

    <!-- javscript -->
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container dp-f h-100 p-r">
        <div class="header_logo dp-f ai-c jc-c">
          <a href="#" id="main-logo">PicHub</a>
        </div>
        <div class="moblie-search dp-f ai-c jc-c">
          <a href="#" class="search-m"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <input
            type="text"
            class="input-m"
            placeholder="Search by user name"
          />
        </div>
        <div class="header_nav dp-f ai-c w-100">
          <ul class="dp-f ai-c jc-c h-100 w-100">
            <li>
              <a href="#" class="add-user"
                ><i class="fa-solid fa-user-plus"></i
              ></a>
            </li>
            <li>
              <a href="#" class="view-user"
                ><i class="fa-solid fa-address-book"></i
              ></a>
            </li>
            <li class="searchWrap">
              <a href="#" class="search"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
              <input
                type="text"
                class="input"
                placeholder="Search by user name"
              />
            </li>
            <div class="empty"></div>
            <li>
              <a href="#">Sign in</a>
            </li>
          </ul>
        </div>

        <div class="hamburger p-a">
          <div class="p-a"></div>
          <div class="p-a"></div>
          <div class="p-a"></div>
        </div>
      </div>
    </header>

    <section id="loading"></section>

    <section id="create-user" class=""></section>

    <section id="create-album"></section>

    <section id="edit-profile-page"></section>

    <section id="profile-page"></section>

    <main id="s3">
      <section class="s3-viewer">
        <div class="container">
          <h1 id="list-title">User lists</h1>
          <div class="buttonWrap"></div>
          <div id="users" class="dp-f jc-c ai-c fd-c"></div>
          <div id="viewer" class=""></div>
          <div id="images" class=""></div>
          <div class="buttonWrap"></div>
        </div>
      </section>
    </main>
  </body>
</html>
