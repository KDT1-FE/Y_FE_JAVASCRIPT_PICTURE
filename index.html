<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEANUTS CHARACTERS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/components/index.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <header class="header-wrapper">
      <img src="./assets/images/peanuts-logo.png" alt="PEANUTS" class="header-image" />
      <div class="header-title peanuts">- CHARACTERS -</div>
    </header>
    <main class="character-container"></main>
    <button class="button--add">+ ADD MORE CHARACTERS</button>
    <aside class="modal--background">
      <div class="modal--window sketchy">
        <form action="" class="upload">
          <div class="form-field">
            <label for="image" class="peanuts">사진:</label>
            <input type="file" name="image" class="upload--image upload__input" required />
          </div>
          <div class="form-field">
            <label for="name" class="peanuts">이름:</label>
            <input type="text" name="name" class="upload__input hello" required />
          </div>
          <div class="form-field">
            <label for="appearance" class="peanuts">첫 등장:</label>
            <input type="text" name="appearance" class="upload__input" required />
          </div>
          <div class="form-field">
            <label for="interests" class="peanuts">좋아하는 것:</label>
            <input type="text" name="interests" class="upload__input" required />
          </div>
          <div class="form-field">
            <button class="button--enroll" class="peanuts">등록</button>
            <button type="button" class="button--cancel">취소</button>
          </div>
        </form>
      </div>
    </aside>
    <footer class="footer-wrapper">
      <div class="footer-image"></div>
    </footer>
    <script type="module" src="./init.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/upload.js"></script>
    <script type="module" src="./js/character.js"></script>
  </body>
</html>
